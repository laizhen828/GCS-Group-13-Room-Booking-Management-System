{% extends "base.html" %}

{% block content %}

<div id="filter" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Filter</h4>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="container">
                        <div class="row">
                            <label>Enter the following details appropriately.</label>
                        </div>
                        <div class="row">
                            <label class="col-sm-4">Room Name: </label>
                            <input
                                type="text"
                                class="col-sm-6"
                                name="room_name">
                        </div>
                        <div class="row">
                            <label class="col-sm-4">Abbreviation: </label>
                            <input
                                type="text"
                                class="col-sm-6"
                                name="abbr">
                        </div>
                        <div class="row">
                            <label class="col-sm-4">Quantity: </label>
                            <input
                                class="col-sm-6"
                                name="quantity"
                                type="number">
                        </div>
                        <div class="row justify-content-md-center">
                            <button type="submit" class="btn btn-dark col-md-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


    <div class="row">
        <h2 class="col-md-6">Room Management</h2>
        <div class="pull-right col-md-6">
                <button style="float:right" type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#filter">New Room Type</button>
        </div>
    </div>
  <table class="table table-stripped">
    <thead class="thead-dark">
        <tr>
          <th>Room Type</th>
          <th>Abbreviation</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>

        {% for row in rooms %}
        <tr>
            <td>{{row.room_type}}</td>
            <td>{{row.abbr}}</td>
            <td>{{row.quantity}}</td>
            <td>
                <a href="/modify_room/{{row.id}}">
                    <button class="btn btn-info">Modify</button>
                </a>
            </td>
          {% endfor %}
        </tr>
    </thead>
  </table>
{% if no_results %}
    <h3 align="center">No Results Found.</h3>
{% endif %}
{% endblock %}
